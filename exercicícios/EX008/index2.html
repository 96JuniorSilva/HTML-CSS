        <?php
        $conn = new mysqli("localhost", "root", "", "estoque");
        $result = $conn->query("SELECT * FROM roupas");
        while($row = $result->fetch_assoc()):
            $classe = $row['quantidade'] < 10 ? 'low-stock' : '';
        ?>
        <tr class="<?php echo $classe; ?>">
            <td><?php echo $row['nome']; ?></td>
            <td>R$ <?php echo number_format($row['preco_entrada'], 2, ',', '.'); ?></td>
            <td>R$ <?php echo number_format($row['preco_venda'], 2, ',', '.'); ?></td>
            <td><?php echo $row['quantidade']; ?></td>
            <td>
                <form method="POST" action="venda.php" style="display:inline-block">
                    <input type="hidden" name="id" value="<?php echo $row['id']; ?>">
                    <input type="number" name="quantidade" placeholder="Qtd Venda" required>
                    <button type="submit">Vender</button>
                </form>
            </td>
        </tr>
